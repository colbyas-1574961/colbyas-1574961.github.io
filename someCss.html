<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link rel="stylesheet" href="anExternal.css">
    <style>

        p.dotted {outline-style: dotted;}

        #rcorners {
        border-radius: 25px;
        border: 2px solid #73AD21;
        padding: 20px; 
        width: 200px;
        height: 150px;    
        }
        .container {
        position: relative;
        text-align: center;
        color: red;
        }
        .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

    </style>
</head>

<body>

    <h1>Floated Element</h1>

    <p style="font-family:verdana;" class = "dotted">
        Hello There. You like the dotted border?
    </p>

    <p style="font-family:Times New Roman;" id ="rcorners">
        Hey look, Rounded corners on an element. Also, notice the font change!
    </p>

    <div class="container">
        <img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Florida_Box_Turtle_Digon3_re-edited.jpg/1280px-Florida_Box_Turtle_Digon3_re-edited.jpg" title ="Turtle" style ="width:50px;height:50px;margin:5px"/>
        <div class="centered">Centered</div>
    </div>

    <img src ="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Florida_Box_Turtle_Digon3_re-edited.jpg/1280px-Florida_Box_Turtle_Digon3_re-edited.jpg" title ="Turtle" style ="width:50px;height:50px;margin:5px"/>   

    <a href = "https://en.wikipedia.org/wiki/Turtle">
       <img src ="https://upload.wikimedia.org/wikipedia/commons/9/99/T.h._hermanni_con_speroni_5.JPG" title ="Turtle" style ="width:50px;height:50px;margin:20px"/>
    </a>
    
</body>
</html>
